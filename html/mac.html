    <!--Card-->
    <div class="card animated fadeIn">
        <p class="subtitle">Терминал MacOS</p>
        <ul>
            <li><strong>ls</strong> - показывает содержимое текущей папки</li>
            <li><strong>cd</strong> - переход между папками</li>
            <li><strong>pwd</strong> - показывает текущую рабочую директорию</li>
            <li><strong>mv</strong> - перемещает или переименовывает файлы/папки</li>
            <li><strong>mkdir</strong> - создает новую папку</li>
        </ul>
    </div>
